<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<title>登录界面</title>
			
	</head>
	<body>
		<div id="bigBox">
			<h1>LOGIN</h1>
			<div class="inputBox">
				<div class="inputText">
					<span class="iconfont icon-nickname"></span>
					<input type="text" id="username" name="username" placeholder="用户名" />
				</div>
				<div class="inputText">
					<span class="iconfont icon-visible"></span>
					<input type="password"id="password" name="password" placeholder="密码" />
				</div>
				<div class="inputText">
					<span class="iconfont icon-visible"></span>
					<input type="password" id="password1" name="password1" placeholder="确认密码" />
				</div>
			</div>
			<a href="登录.html">
			<input class="zhuceButton" type="button" value="注册"  onclick="myFunction()"/>
			<script type="text/javascript">
			
				function myFunction() {
				var username = document.getElementById("username").value;   //用户名
				var password = document.getElementById("password").value; 
				var password1 = document.getElementById("password1").value;   //密码
				
			   if (username.length < 6) {
					alert("用户名至少六位数");
				}
				else if (password.length < 6) {
					alert("密码至少六位数");
				}
				else if (password1.length < 6) {
					alert("密码至少六位数");}
				else if (password != password1) {
                alert("两次密码不一致");
            	
				}
				
			}
		</script>
		     </a>
        
				</div>
			
		</div>
	</body>
</html>
