<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<title>登录界面</title>
	</head>
	<body>
		<div id="bigBox">
			<h1>LOGIN</h1>
			<div class="inputBox">
				<div class="inputText">
					<span class="iconfont icon-nickname"></span>
					<input type="text" id="username" name="username" placeholder="username" />
				</div>
				<div class="inputText">
					<span class="iconfont icon-visible"></span>
					<input type="password" id="password" name="password" placeholder="password" />
				</div>
			</div>
			<a href="首页.html">
			<input class="loginButton" type="button" value="登录" onclick="myFunction()" />
			
			<script type="text/javascript">
			
			function myFunction() {
            var username = document.getElementById("username").value;   //用户名
            var password = document.getElementById("password").value;   //密码
            
           if (username.length < 6) {
                alert("用户名至少六位数");
            }
            else if (password.length < 6) {
                alert("密码至少六位数");
            }
           
        }
			
		
			</script>
	
		     </a>
			 <a href="注册.html">
			 <input class="zhuceButton" type="button" value="注册" />
			 </a>
			</div>
		</div>

	</body>
</html>
